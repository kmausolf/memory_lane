
<!DOCTYPE html>
<html>

<!--Includes-->
  <head>
    <!-- Bootstrap Basic Template -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Courgette" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/settings.css">

  </head>

  <body>
    <!-- Nav Bar ------------------------>
    <nav class="nav navbar-default navbar-fixed-top">
      <div class="container">
        <ul class="pull-left">
          <li><a href="index.html"><img src="images/home.png"></a></li>
        </ul>
        <ul class="pull-right">

        </ul>
      </div>
    </nav>
    <!-- End of Nav Bar ------------------------>

    <!-- Jumbotron ------------------------>

    <div class="jumbotron">
      <div class="container" ng-app="settings" ng-controller="ButtonCtrl">
        <center>
          <h1>I want to remember...</h1>
          <div class="btn-group btn-group-lg">
            <button type="button" class="btn" ng-class="{true: 'btn-success', false: 'btn-default'}[musicActive]" ng-click="toggleActive('music')">Music</button>
            <button type="button" class="btn" ng-class="{true: 'btn-success', false: 'btn-default'}[moviesActive]" ng-click="toggleActive('movies')">Movies</button>
            <button type="button" class="btn" ng-class="{true: 'btn-success', false: 'btn-default'}[showsActive]" ng-click="toggleActive('shows')">Shows</button>
          </center>
        </div>
      </div>
    </div>

    <!-- End of Jumbotron ------------------------>


    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>

</html>
